<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/png" size="32x32">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="card">
    <div class="advice">
        <h2 class="advice-id">ADVICE #117</h2>
        <p class="advice-description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        <picture>
            <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
            <img src="./src/images/pattern-divider-desktop.svg" alt="pattern divider">
        </picture>
        <button class="advice-update">
            <img src="./src/images/icon-dice.svg" alt="dice icon">
        </button>
    </div>
</main>
</body>

</html>
